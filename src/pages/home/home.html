<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>TrainMate</ion-title>
        <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
    </ion-navbar>
</ion-header>

<ion-content>
    <h1 style="text-align: center">Search Trains</h1>
    <hr>
    {{result}}
    <ion-list>
        <ion-item>
            <ion-label>Start</ion-label>
            <ion-select [(ngModel)]="start">
                <ion-option value="A">Ja-Ela</ion-option>
                <ion-option value="B">Ragama</ion-option>
                <ion-option value="C">Maradana</ion-option>
                <ion-option value="D">Colombo Fort</ion-option>
                <ion-option value="E">Bambalapitiya</ion-option>
                <ion-option value="F">Dehiwala</ion-option>
                <ion-option value="G">Galle</ion-option>
                <ion-option value="H">Matara</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <hr>
    <ion-list>
        <ion-item>
            <ion-label>Destination</ion-label>
            <ion-select [(ngModel)]="end">
                <ion-option value="A">Ja-Ela</ion-option>
                <ion-option value="B">Ragama</ion-option>
                <ion-option value="C">Maradana</ion-option>
                <ion-option value="D">Colombo Fort</ion-option>
                <ion-option value="E">Bambalapitiya</ion-option>
                <ion-option value="F">Dehiwala</ion-option>
                <ion-option value="G">Galle</ion-option>
                <ion-option value="H">Matara</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <hr>
    <br>

    <ion-row center>
        <button ion-button primary block round color="primary" style="text-align: center" (click)="findRoutes(start,end)">Get Time Table</button>
        <br><br>
        <img src="assets/images/logo.png" align="center" width="100%">
    </ion-row>
</ion-content>
