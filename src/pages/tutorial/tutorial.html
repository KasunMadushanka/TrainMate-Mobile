<ion-header>
  <navbar title="Quick Guide"></navbar>
</ion-header>

<ion-content class="tutorial-page background">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar style="background-color: transparent;">
        <ion-buttons end>
          <button ion-button (click)="gotoContribution()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <span [innerHTML]="slide.description" style="color:white"></span>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/images/tutorial/Thumbs-up.png" class="slide-image"/>
      <h2 class="slide-title">Are you ready?</h2>
      <button ion-button large clear icon-right color="primary" (click)="gotoContribution()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
