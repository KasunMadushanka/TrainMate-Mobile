<ion-header>
    <ion-navbar></ion-navbar>
</ion-header>

<ion-content class="background">

    <ion-list>
        <ion-item *ngFor="let user of users|async">
            <ion-avatar item-left>
                <img src="{{user.image_url}}">
            </ion-avatar>
            <span style="color:white">{{user.first_name}} {{user.last_name}}</span><span class="right" style="color:white">{{user.points}} Points</span>
            <rating [(ngModel)]="rates" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngOnInit)="rate(3)" (ngModelChange)="test($event,rates.value)">
            </rating>
        </ion-item>
    </ion-list>

</ion-content>
