<ion-header>
<navbar title="Tracking" back="true"></navbar>
</ion-header>

<ion-content class="background">

    <br>
    <ion-list>
        <ion-item>
            <ion-label style="color:white;">Select Train</ion-label>
            <ion-select [(ngModel)]="train_select" (ionChange)="loadStations(train_select)" style="color:white;">
                <ion-option *ngFor="let train of trains | async" value="{{train.$key}}">{{train.name}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <button ion-button full primary block round (click)="start(train_select)" [disabled]="startDisabled">Start Tracking</button>
    <button ion-button full primary block round (click)="stop()"  [disabled]="stopDisabled">Stop Tracking</button>
    <div>
    </div>
    <br>
    <br>

    <div *ngIf="imgDisplayed" style="margin:auto;">

        <ion-row center>
            <ion-col col-3>
                <ion-spinner style="width:100px;height:100px;margin:auto;" name="dots"></ion-spinner>
            </ion-col>
            <ion-col col-3>
            <ion-spinner style="width:100px;height:100px;margin:auto;" name="dots"></ion-spinner>
            </ion-col>
            <ion-col col-3>
                <ion-spinner style="width:100px;height:100px;margin:auto;" name="dots"></ion-spinner>
            </ion-col>
            <ion-col col-3>
                <ion-spinner style="width:100px;height:100px;margin:auto;" name="dots"></ion-spinner>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
