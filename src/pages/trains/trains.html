<ion-header>

    <ion-navbar color="primary">
        <ion-title>Trains | Colombo Fort - Galle </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <br>
        <ion-item *ngFor="let train of trains" (click)="getDetails(train.trainId)">
            <ion-icon name="train" item-left></ion-icon>
            <h3>{{train}}</h3>
        </ion-item>
    </ion-list>

</ion-content>
