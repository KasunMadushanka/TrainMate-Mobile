<ion-header>

    <ion-navbar color="primary">
        <ion-title>Trains | Colombo Fort - Galle </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let train of trains  | async" (click)="getDetails(trains.$key)">
            <ion-icon name="train" item-left></ion-icon>
            <h3>{{train.name}}</h3>
            <p>Arriving at - {{train.time}}</p>
            
        </ion-item>
    </ion-list>

</ion-content>
