<ion-header>

    <ion-navbar>
        <ion-title>Trains | Ja-Ela - Maradana </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let train of trains  | async" (click)="getDetails(trains.$key)">
            <ion-icon name="train" item-left></ion-icon>
            <h3>{{train.name}}</h3>
            <p>Arriving at - 07:32</p>
            <button ion-button clear item-right [navPush]="trainDetails">More</button>
        </ion-item>
    </ion-list>

</ion-content>
