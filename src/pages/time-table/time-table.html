<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{trainName}}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="showOnMap()">View On Map</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let arrival of arrivals" (click)="getDetails(arrival.stationId,arrival.stationName)">
            <ion-avatar item-left>
              <img src="assets/images/station1.png">
            </ion-avatar>
            {{arrival.stationName}}
            <p>arriving at:&nbsp;{{arrival.ar_time}}
            &nbsp;&nbsp;/&nbsp;&nbsp;departing at:&nbsp;{{arrival.dpt_time}}
        </p>
        </ion-item>
    </ion-list>

</ion-content>
