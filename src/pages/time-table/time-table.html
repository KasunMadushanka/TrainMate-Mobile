<ion-header>
    <navbar title="Stations" back="true"></navbar>
</ion-header>

<ion-content class="background">

    <ion-list>
        <ion-item *ngFor="let arrival of arrivals" (click)="getDetails(arrival.stationId,arrival.stationName)">
            <ion-avatar item-left>
              <img src="assets/images/station.png">
            </ion-avatar>
            <h2 style="color:white">{{arrival.stationName}}</h2>
            <h4 style="color:white">arriving at:&nbsp;{{arrival.ar_time}}
            &nbsp;&nbsp;/&nbsp;&nbsp;departing at:&nbsp;{{arrival.dpt_time}}
        </h4>
        </ion-item>
    </ion-list>

</ion-content>
