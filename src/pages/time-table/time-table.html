<ion-header>
    <ion-navbar></ion-navbar>
</ion-header>

<ion-content class="background">

    <ion-list>
        <ion-item *ngFor="let arrival of arrivals" (click)="getDetails(arrival.stationId,arrival.stationName)">
            <ion-avatar item-left>
              <img src="assets/images/station1.png">
            </ion-avatar>
            <h2>{{arrival.stationName}}</h2>
            <h4>arriving at:&nbsp;{{arrival.ar_time}}
            &nbsp;&nbsp;/&nbsp;&nbsp;departing at:&nbsp;{{arrival.dpt_time}}
        </h4>
        </ion-item>
    </ion-list>

</ion-content>
