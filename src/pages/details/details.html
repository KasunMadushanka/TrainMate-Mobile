<ion-header>
    <ion-navbar>
        <ion-title>{{stationName}}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="showOnMap()">View On Map</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <img src="assets/images/stations/{{stationName}}.jpg">
    <div text-center>
        <h3>Arriving Time: {{static_ar_time}}</h3>
        <h3>Expected Time: {{dynamic_ar_time}}</h3>
            <h3>Delay: 02:30 mins</h3>
        <br>
        <h3>Time Remaining: {{tick}}</h3>
    </div>

</ion-content>
