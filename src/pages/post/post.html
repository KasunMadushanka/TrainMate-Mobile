<ion-header>
    <navbar title="New Post" back="true"></navbar>
</ion-header>

<ion-content padding class="background">
    <img padding style=" margin: auto;display: block;width:350px;height:200px;" (click)="selectOptions()" src="{{picture}}">
    <form [formGroup]="postForm">
        <ion-item>
            <ion-label floating>Subject</ion-label>
            <ion-input formControlName="subject"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Content</ion-label>
            <ion-textarea formControlName="content"rows="3"></ion-textarea>
        </ion-item>
        <br>
        <div padding>
            <button ion-button primary block round (click)="addNewPost()">Add Post</button>
        </div>
    </form>
</ion-content>
