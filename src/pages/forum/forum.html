<ion-header>

    <ion-navbar color="primary">
        <ion-title>Help Forum - About Trains</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-card *ngFor="let item of cardItems">

        <ion-item>
            <ion-avatar item-left>
                <img [src]="item.user.avatar">
            </ion-avatar>
            <h2>{{item.user.name}}</h2>
            <p>{{item.date}}</p>
        </ion-item>

        <img [src]="item.image">

        <ion-card-content>
            <p>{{item.content}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button color="primary" clear small icon-left>
                    <ion-icon name='text'></ion-icon>
                    4 Comments
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" clear small icon-left (click)="gotoComment()">
                    <ion-icon name='text'></ion-icon>
                    Add Comment
                </button>
            </ion-col>

        </ion-row>
    </ion-card>
</ion-content>
