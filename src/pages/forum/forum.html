<ion-header>
    <navbar title="Forum" back="true"></navbar>
    <ion-buttons end>
            <button ion-button color="primary" clear small icon-left (click)="addNewPost()">New Post</button>
    </ion-buttons>
</ion-header>

<ion-content class="cards-bg social-cards background">
    <ion-card *ngFor="let post of posts|async">
        <ion-item>
            <ion-avatar item-start>
                <img [src]="post.user.picture">
            </ion-avatar>
            <h2>{{post.user.name}}</h2>
            <p>{{post.date}} at {{post.time}}</p>
        </ion-item>
        <img [src]="post.image">

        <ion-card-content>
            <p>{{post.subject}}</p>
            <br>
            <p>{{post.content}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button color="primary" clear small icon-start>
                    <ion-icon name='thumbs-up'></ion-icon>&nbsp;
                     Like
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" clear small icon-start (click)="gotoComment(post.$key)">
                    <ion-icon name='text'></ion-icon>&nbsp;
                    Comment
                </button>
            </ion-col>

        </ion-row>

    </ion-card>
</ion-content>
<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
