<ion-header>
    <ion-navbar>
        <ion-title>Contribute</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <br>
    <ion-item *ngFor="let contributor of contributors | async">
        <button ion-button full primary block round (click)="start(contributor.$key)">Start Tracking</button>
        <button ion-button full primary block round (click)="stop()">Stop Tracking</button>
    </ion-item>
    <br>

</ion-content>
