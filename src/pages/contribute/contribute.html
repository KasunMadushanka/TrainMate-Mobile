<ion-header>
    <ion-navbar>
        <ion-title>Contribute</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <br>
    <ion-item *ngFor="let contributor of contributors | async" (click)="start(contributor.$key)">
        Contribute
    </ion-item>
    <br>
    <button ion-button full primary (click)="start()">Start Tracking</button>
    <button ion-button full primary (click)="stop()">Stop Tracking</button>
</ion-content>
