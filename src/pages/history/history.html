
<ion-header>
<ion-navbar></ion-navbar>
</ion-header>

<ion-content class="background">
    <ion-list>
        <ion-item *ngFor="let session of sessions|async">
            <span style="color:white">{{session.start_station}} to {{session.end_station}}</span><span class="right" style="color:white">30 points</span>
            <h4>({{session.start_time}}
                -{{session.end_time}})&nbsp;&nbsp;&nbsp;{{session.points}}&nbsp;Points
            </h4>
        </ion-item>
    </ion-list>
</ion-content>
