<ion-header>

    <ion-navbar>
        <ion-title>history</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let session of sessions|async">
            <h2 style="font-color:white">{{session.start_station}} to {{session.end_station}}</h2><span class="right">30 points</span>
            <h4>({{session.start_time}}
                -{{session.end_time}})&nbsp;&nbsp;&nbsp;{{session.points}}&nbsp;Points
            </h4>
        </ion-item>
    </ion-list>
</ion-content>
