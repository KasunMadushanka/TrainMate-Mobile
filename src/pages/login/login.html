<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      TrainMate Location Tracker
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Todo</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="password" formControlName="description"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!todo.valid" block>LOGIN</button>
  </form>
</ion-content>
