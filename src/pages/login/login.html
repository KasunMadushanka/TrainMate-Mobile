<ion-header>
    <navbar title="Sign in"></navbar>
</ion-header>

<ion-content class="background">
    <ion-list inset>
        <form [formGroup]="loginForm" padding>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <br>
            <div padding>
                <button ion-button primary block round (click)="signin()" [disabled]="!loginForm.valid">Sign In</button>

                <button ion-button full clear favorite style="color:white" (click)="gotoSignUp()">
                    <ion-icon name="person" style="color:white"></ion-icon>&nbsp;
                    Create Account</button>
                </div>
            </form>
        </ion-list>
    </ion-content>
